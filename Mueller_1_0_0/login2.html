                <button id="kakao-login-btn">Login with Kakao</button>

                <script type="text/javascript">
                    document.getElementById('kakao-login-btn').onclick = function() {
                        // 여기서 CLIENT_ID는 카카오 개발자 콘솔에서 얻은 애플리케이션의 클라이언트 ID입니다.
                        // REDIRECT_URI는 카카오 개발자 콘솔에서 등록한 redirect URI와 동일해야 합니다.
                        var CLIENT_ID = '278707778b749aaa8cd7ff5422152e9c';
                        var REDIRECT_URI = 'http://localhost:5500/oauth/kakao';

                        var url = 'https://kauth.kakao.com/oauth/authorize';
                        url += '?client_id=' + CLIENT_ID;
                        url += '&redirect_uri=' + REDIRECT_URI;
                        url += '&response_type=code';

                        window.location.href = url;
                    }
                </script>
